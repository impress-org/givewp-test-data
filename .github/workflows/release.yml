name: Plugin Release

on:
    release:
        types: [ prereleased, released ]

jobs:
    build:
        name:    Build Plugin Artifact
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install composer dependencies
              uses: php-actions/composer@v2
              with:
                  dev: no

            - uses: actions/setup-node@v1
              with:
                  node-version: '12'

            - name: Install npm dependencies
              run: |
                  npm ci
                  sudo npm run build

            - name: Generate plugin artifact
              run: |
                  rsync -rc --exclude-from="$GITHUB_WORKSPACE/.distignore" "$GITHUB_WORKSPACE/" release/ --delete --delete-excluded
                  cd "${GITHUB_WORKSPACE}/release" || exit
                  zip -r "${GITHUB_WORKSPACE}/give.zip" .

            - name: Upload release asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: ${{github.workspace}}/give.zip
                  asset_name: ${{ github.event.repository.name }}.zip
                  asset_content_type: application/zip
                  
            - name: Slack Notification
              uses: someimportantcompany/github-actions-slack-message@v1
              with:
                  webhook-url: ${{ secrets.SLACK_ANNOUNCEMENT_WEBHOOK }}
                  text: "*${{ github.event.repository.name }} ${{ github.event.release.name }} has just been released! ðŸŽ‰* \n\n Here's what's new: \n\n ${{ github.event.release.body }} \n\n <${{ github.event.release.html_url }}|Link to Release>"
